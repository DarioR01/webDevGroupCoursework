<!doctype html>
<html lang="en">
    <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Bidder registration</title>
    </head>

    <body>
        <div class="container d-flex justify-content-center align-items-center flex-column mt-5">
            <h1 class="text-center">Registration</h1>
            <form action="/bidder/api/registration/" method="post" class="d-flex justify-content-center align-items-center flex-column" style="width:30rem;">
                {% csrf_token %}
                <label class="align-self-start">Name</label>
                {{ form.name }}
                <label class="align-self-start">Surname:</label>
                {{ form.surname }}
                <label class="align-self-start">Email:</label>
                {{ form.email }}
                <label class="align-self-start">Password:</label>
                {{ form.password }}
                <label class="align-self-start">Date of Birthday:</label>
                <div class="d-flex justify-content-center align-items-center">{{ form.date }}</div>
                <input type="submit" value="Submit" class="btn btn-primary btn-lg">
                <a href="/bidder/api/login/">Log In</a>
            </form>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </body>
    
</html>>
